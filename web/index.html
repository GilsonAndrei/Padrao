<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>projeto_padrao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ CONFIGURA√á√ïES OBRIGAT√ìRIAS PARA NOTIFICA√á√ïES WEB -->
  <meta name="theme-color" content="#2196F3">
  <meta name="description" content="Sistema de Notifica√ß√µes">

  <!-- ‚úÖ FIREBASE SDK (IMPORTANTE: vers√£o compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>

  <script>
    // ‚úÖ CONFIGURA√á√ÉO FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyAlgBYvyY2YfnpRilWC4AhBhHpVuGjhODo",
      authDomain: "padrao-210e0.firebaseapp.com",
      projectId: "padrao-210e0",
      storageBucket: "padrao-210e0.firebasestorage.app",
      messagingSenderId: "1046853830353",
      appId: "1:1046853830353:web:488da1cf583bb4e5e9a7f0"
    };

    // ‚úÖ INICIALIZAR FIREBASE
    firebase.initializeApp(firebaseConfig);

    // ‚úÖ REGISTRAR SERVICE WORKER PARA NOTIFICA√á√ïES
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // ‚úÖ IMPORTANTE: Registrar o service worker do Firebase
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then((registration) => {
            console.log('‚úÖ Service Worker do Firebase registrado:', registration);

            // ‚úÖ CONFIGURAR MESSAGING COM SERVICE WORKER (CR√çTICO)
            const messaging = firebase.messaging();
            messaging.useServiceWorker(registration);

            // ‚úÖ SOLICITAR PERMISS√ÉO
            return messaging.requestPermission();
          })
          .then(() => {
            console.log('‚úÖ Permiss√£o concedida para notifica√ß√µes');

            // ‚úÖ OBTER TOKEN
            return firebase.messaging().getToken();
          })
          .then((token) => {
            console.log('üåê Token FCM Web:', token);
          })
          .catch((error) => {
            console.log('‚ùå Erro na configura√ß√£o:', error);
          });
      });
    }

    // ‚úÖ LISTENER PARA MENSAGENS EM FOREGROUND
    firebase.messaging().onMessage((payload) => {
      console.log('üåê Notifica√ß√£o em foreground:', payload);

      // Mostrar notifica√ß√£o mesmo em foreground
      if (Notification.permission === 'granted') {
        new Notification(payload.notification?.title || 'Nova notifica√ß√£o', {
          body: payload.notification?.body,
          icon: '/icons/icon-192.png',
          tag: 'foreground-notification'
        });
      }
    });
  </script>
</head>

<body>
  <script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
